
{% extends "base.html" %}
{%load static%}
{% block title %}

{% endblock title %}

{% block content %}
<div class="row mt-3 pt-3">
    <div class="col-md-4">
        <div class="border p-3 p-3shadow">
            <h4> Add Data </h4>
            <hr>
            <form method = "POST" > 
              {% csrf_token %}
              <!-- Add form fields here -->
              <div class="form-group">
                  <label for="country">Country</label>
                  <select id="countryFilter" class="form-control">
                    <option value="">All</option>
                  </select>
                  <!--<input type="text" class="form-control" id="country" name="country">-->
              </div>
              <div class="form-group">
                  <label for="sector">Sector</label>
                  <select id="sectorFilter" class="form-control">
                    <option value="">All</option>
                  </select>
                  
                  <!--<input type="number" class="form-control" id="intensity" name="intensity">-->
              </div>
              <div class="form-group">
                  <label for="region">Region</label>
                  <select id="regionFilter" class="form-control">
                    <option value="">All</option>
                  </select>
                  <!--<input type="number" class="form-control" id="likelihood" name="likelihood">-->
              </div>
              <div class="form-group">
                <label for="topic">Topic</label>
                <select id="topicFilter" class="form-control">
                  <option value="">All</option>
                </select>
                <!--<input type="number" class="form-control" id="likelihood" name="likelihood">-->
            </div>
            <div class="form-group">
              <label for="pestle">Pestle</label>
              <select id="pestleFilter" class="form-control">
                <option value="">All</option>
              </select>
              <!--<input type="number" class="form-control" id="likelihood" name="likelihood">-->
          </div>
              <button id="submitButton"type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>

        </div>
    </div>
    <div class="col-md-8">
        <div>
            <canvas id="myChart"></canvas>
            
          </div>
          
          
    </div> 

</div>

<script src="{% static 'js/dashboard.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          
{% endblock content %}
